<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸ’° Expense Tracker</h1>
            <p>Track your income and expenses</p>
        </div>

        <!-- Balance Card -->
        <div class="balance-card">
            <h3>Your Balance</h3>
            <div class="balance-amount" id="totalBalance">$0.00</div>
            
            <div class="balance-details">
                <div class="balance-item income-box">
                    <h4>Income</h4>
                    <p id="totalIncome">$0.00</p>
                </div>
                <div class="balance-item expense-box">
                    <h4>Expenses</h4>
                    <p id="totalExpense">$0.00</p>
                </div>
            </div>
        </div>

        <!-- Add Transaction Form -->
        <div class="transaction-form">
            <h2>Add New Transaction</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input 
                        type="text" 
                        id="description" 
                        placeholder="e.g., Salary, Groceries, Rent"
                    >
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        placeholder="0.00"
                        step="0.01"
                    >
                </div>

                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>

                <button type="submit" class="btn-add">Add Transaction</button>
            </form>
        </div>

        <!-- Transaction History -->
        <div class="transaction-history">
            <h2>Transaction History</h2>
            <ul class="transaction-list" id="transactionList">
                <div class="empty-state">
                    <p>No transactions yet. Add one above!</p>
                </div>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
